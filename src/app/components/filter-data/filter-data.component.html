<ul class="character-checkboxes">
    <li *ngFor="let character of topMenuCharacters">
        <input (change)="filterCharacters($event)" type="checkbox" value="{{character}}" name="{{character}}" id="">
        <label for="{{character}}">{{character}}</label>
    </li>
</ul>
<hr>
<div *ngFor="let character of myCharacters">
    {{character}}
</div>
