<div class="accordion" id="accordionExample">
    <!-- Item 1 = _default -->
    <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        <div class="header">
            _.Default
        </div>
        </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
        <div *ngFor="let character of defaultFilter">
            {{character.name}}
        </div>
        </div>
    </div>
    </div>

    <!-- Item 2 = _chunk -->
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
            <div class="header">
                _.Chunk
            </div>
        </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <div *ngFor="let character of chunkFilter">
                {{character.name}}
            </div>
        </div>
        </div>
    </div>

     <!-- Item 3 = _compact -->
     <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
            <div class="header">
                _.Compact
            </div>
        </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <div *ngFor="let character of compactFilter">
                {{character.name}}
            </div>
        </div>
        </div>
    </div>

     <!-- Item 4 = _concat -->
     <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="true" aria-controls="collapseThree">
            <div class="header">
                _.Concat - Adds "Sideshow Bob" to list of Characters....
            </div>
        </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <div *ngFor="let character of concatFilter">
                {{character.name}}
            </div>
        </div>
        </div>
    </div>

</div>
